<div class="col-lg-4 mx-auto">
  <div class="card">
    <div class="card-header">
      Subir Imagen
    </div>
    <div class="card-body">
      <form (submit)="loadImage(title, description)">
        <div class="form-group">
          <input type="text" class="form-control" placeholder="titulo imagen" required #title />
        </div>
        <div class="form-group">
          <textarea rows="2" class="form-control" placeholder="DescripciÃ³n" required #description>
            </textarea>
        </div>
        <input type="file" class="d-none" (change)="chooseImage($event)" #imageInput>
        <img [src]="imageSelected || 'assets/no-image.png'" class="img-fluid" alt="No image"
          (click)="imageInput.click()">

        <button class="btn btn-primary btn-block mt-3">
          Subir imagen
        </button>
      </form>
    </div>
  </div>
</div>
